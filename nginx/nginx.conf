# =============================================================
# Nginx Reverse Proxy — Production HTTPS конфигурация
# =============================================================
#
# Схема работы:
#   Internet → nginx:443 (HTTPS) → server:5000 (HTTP, внутри Docker)
#                                 → client:80  (статика)
#
# SSL-сертификаты:
#   - Let's Encrypt (рекомендуется): используйте certbot
#     docker run -it --rm -v ./nginx/certs:/etc/letsencrypt \
#       certbot/certbot certonly --standalone -d yourdomain.com
#   - Self-signed (для тестирования):
#     openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#       -keyout nginx/certs/privkey.pem \
#       -out nginx/certs/fullchain.pem \
#       -subj "/CN=localhost"
#
# Положите сертификаты в ./nginx/certs/:
#   - fullchain.pem  (сертификат + цепочка CA)
#   - privkey.pem    (приватный ключ)
# =============================================================

# Рабочих процессов — по числу ядер CPU
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Формат логов с IP клиента
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout 65;

    # Скрываем версию nginx (безопасность)
    server_tokens off;

    # Gzip-сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               image/svg+xml;

    # Ограничение размера тела запроса
    client_max_body_size 10m;

    # ==========================================================
    # HTTP → HTTPS редирект (порт 80)
    # ==========================================================
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge (для получения сертификата)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Всё остальное — редирект на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================
    # HTTPS (порт 443)
    # ==========================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name yourdomain.com;  # ← замените на ваш домен

        # SSL сертификаты
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Настройки SSL (современный профиль)
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS — принудительный HTTPS (браузер запоминает на 1 год)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # =======================================================
        # API — проксируем на Node.js бэкенд
        # =======================================================
        location /api/ {
            proxy_pass http://server:5000;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }

        # =======================================================
        # WebSocket (Yjs) — требует особой обработки
        # =======================================================
        location /yjs/ {
            proxy_pass http://server:5000;

            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host       $host;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Долгие соединения для WebSocket
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # =======================================================
        # Статика React-приложения
        # =======================================================
        location / {
            proxy_pass http://client:80;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
