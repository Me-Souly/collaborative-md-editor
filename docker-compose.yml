services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: note-editor-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-notes_db}
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - note-editor-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: note-editor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass $$REDIS_PASSWORD
      else
        redis-server --appendonly yes
      fi
      "
    restart: unless-stopped
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a $$REDIS_PASSWORD ping | grep PONG
        else
          redis-cli ping | grep PONG
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - note-editor-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: note-editor-server
    ports:
      - "${PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      # DB_URL формируется автоматически в entrypoint скрипте на основе MONGO_* переменных
      # Или можно задать вручную в .env
      DB_URL: ${DB_URL:-}
      MONGO_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_DATABASE: ${MONGO_DATABASE:-notes_db}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # REDIS_URL формируется автоматически в entrypoint скрипте на основе REDIS_PASSWORD
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:5000}
      # JWT Configuration
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES: ${JWT_ACCESS_EXPIRES:-15m}
      JWT_REFRESH_EXPIRES: ${JWT_REFRESH_EXPIRES:-7d}
      JWT_REFRESH_EXPIRES_DAYS: ${JWT_REFRESH_EXPIRES_DAYS:-7}
      RESET_TOKEN_EXPIRES_MINUTES: ${RESET_TOKEN_EXPIRES_MINUTES:-60}
      ACTIVATION_TOKEN_EXPIRES_DAYS: ${ACTIVATION_TOKEN_EXPIRES_DAYS:-7}
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      # Moderator Configuration
      MODERATOR_EMAIL: ${MODERATOR_EMAIL:-}
      MODERATOR_LOGIN: ${MODERATOR_LOGIN:-}
      MODERATOR_PASSWORD: ${MODERATOR_PASSWORD:-}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - note-editor-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:5000}
        REACT_APP_API_URL: ${REACT_APP_API_URL:-}
        REACT_APP_API_PORT: ${REACT_APP_API_PORT:-5000}
        REACT_APP_WS_PORT: ${REACT_APP_WS_PORT:-5000}
    container_name: note-editor-client
    # Порт не публикуем напрямую — трафик идёт через nginx reverse proxy
    # Для разработки без nginx раскомментируйте:
    # ports:
    #   - "${CLIENT_PORT:-3000}:80"
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - note-editor-network

  # Nginx Reverse Proxy (HTTPS termination)
  # Требует SSL-сертификаты в ./nginx/certs/:
  #   fullchain.pem — сертификат + цепочка CA
  #   privkey.pem   — приватный ключ
  # Инструкции: см. nginx/nginx.conf
  nginx:
    image: nginx:1.27-alpine
    container_name: note-editor-nginx
    ports:
      - "80:80"    # HTTP → редирект на HTTPS
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - client
      - server
    restart: unless-stopped
    networks:
      - note-editor-network

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  redis-data:
    driver: local
  certbot-webroot:
    driver: local

networks:
  note-editor-network:
    driver: bridge
